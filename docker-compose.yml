version: '3.8'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: clone_twitter_db
    ports:
      - "5432:5432"
    networks:
      - twitter

  app:
    container_name: fast_api
    build:
      context: .
      dockerfile: Dockerfile
    stop_signal: SIGTERM
    ports:
      - 8000:8000
    depends_on:
      - nginx
    networks:
      - twitter

  nginx:
    container_name: nginx
    image: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:usr/share/nginx/html
    restart: always
    ports:
      - 80:80
    networks:
      - twitter

networks:
  twitter:
    name: twitter
    driver: bridge